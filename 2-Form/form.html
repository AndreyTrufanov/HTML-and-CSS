<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Форма регистрация</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <main>
        <form action="#" class="container">
            <div class="head">
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт?
                    <a href="#" id="enter">Войти</a>
                </p>
            </div>
            <div class="item">
                <div>
                    <input type="text" name="company" placeholder="Моя компания" id="company">
                </div>
                <div class="nameSurname">
                    <input type="text" placeholder="Имя"><input type="text" placeholder="Фамилия" id="family">
                </div>
                <div class="email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="arrow">
                    <button>
                        <img src="./images/Arrow 1.svg" alt="изображение стрелки вправо">
                        Зарегистрироваться
                    </button>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="checkbox" class="real-checkbox" required>
                        <span class="fake-checkbox"></span>
                        Я прочитал и принимаю
                    </label>
                    <a href="#">Условия использования</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
